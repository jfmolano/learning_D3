<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ejemplo D3</title>
		<style>
			.chart rect {
			  fill: steelblue;
			}

			.chart text {
			  fill: black;
			  font: 10px sans-serif;
			  text-anchor: end;
			}

			.axis text {
			  font: 10px sans-serif;
			}

			.axis path,
			.axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

			.x.axis path {
			  display: none;
			}
		</style>
	</head>
	<body>
		<svg class="chart">
		</svg>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="./main4.js"></script>
	</body>
</html>
